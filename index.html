<!DOCTYPE html>
<html lang="es">
<head>
    <title>Snake Game</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <script src="https://kit.fontawesome.com/2a5e3d6cb2.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="container">
        <div class="score-container">
            <span id="actual-score">Score: 0</span>
            <span id="best-score">Best Score: 0</span>
        </div>
        <div class="game-container">

        </div>
        <div class="controls-container">
            <i class="fa-solid fa-circle-arrow-up" id="ArrowUp"></i>
            <div class="juntas">
                <i class="fa-solid fa-circle-arrow-left" id="ArrowLeft"></i>
                <i class="fa-solid fa-circle-arrow-right" id="ArrowRight"></i>
            </div>
            <i class="fa-solid fa-circle-arrow-down" id="ArrowDown"></i>
            
        </div>
    </div>
</body>
</html>
